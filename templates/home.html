{% extends 'base.html' %}


    {% block content %}
        {% for post in object_list %}
            <div class="post-entry">
                <h2><a href="{% url 'detail' post.pk %}">{{ post.title }}</a></h2>
                <p>{{post.createtime}}</p>
                <p>{{post.owner}}</p>
                <p>{{ post.body }}</p>
            </div>
        <hr>
        {% endfor %}
    {% endblock content%}
